<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Title</title>
<link rel="icon" href="/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<!-- <link rel="shortcut icon" href="./favicon.ico" /> -->
<!-- <link rel="stylesheet" href="FF.css" /> -->
<style type="text/css" media="all">
* {padding:0;margin:0;font-size:12px;}
.clearfix:before, .clearfix:after{content:"";display:table;}
.clearfix:after{clear:both;overflow:hidden;}
.clearfix{*zoom:1;}
.datagrid-container{overflow:auto;}
.datagrid-container .data-view{display:inline-block;*display:inline;*zoom:1;width:100%;}
.datagrid-container table{border:1px solid #ccc;border-collapse:collapse;}
.datagrid-container td{border:1px solid #ccc;}
.datagrid-container .data-body-wrapper{position:relative;top:-1px;_position:absolute;_top:auto;_margin-top:-1px;}
.datagrid-container td div{line-height:20px;+line-height:18px;color:#333;white-space:nowrap;padding:1px 3px;}
.datagrid-container .data-head td div{color:#666;background:#f4f4f4;text-align:center;}
.datagrid-container td span{font-family:宋体;}
.datagrid-container .data-head-wrapper{overflow:hidden;}
.datagrid-container .data-body-wrapper{height:450px;overflow:auto;}

#my_datagrid {width:auto;}
</style>
</head>
<body>
<div id="page">
	<div id="my_datagrid"></div>
</div><!-- #page end! -->
<script type="text/javascript" src="../jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery.datagrid.js"></script>
<script type="text/javascript">
//<![CDATA[
var data = [];
for(var row=0; row<165; row++){
    data[row] = {};
    for(var col=0; col<35; col++){
		data[row]['col-'+(col+1)] = 'row:' + (row+1) + '<br />col:' + (col+1);
    } 
}
var my_datagrid = $('#my_datagrid').datagrid({
	data: data,
	rowNum: true,
	forozenColumn:[],
	onCreate: function(){
	}
});

//]]>
</script>
</body>
</html>
