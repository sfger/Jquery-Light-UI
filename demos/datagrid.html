<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Title</title>
<link rel="icon" href="/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<!-- <link rel="shortcut icon" href="./favicon.ico" /> -->
<!-- <link rel="stylesheet" href="FF.css" /> -->
<style type="text/css" media="all">
*{padding:0;margin:0;font-size:12px;}
.clearfix:before, .clearfix:after{content:"";display:table;}
.clearfix:after{clear:both;overflow:hidden;}
.clearfix{*zoom:1;}
.datagrid-container{overflow:hidden;}
.datagrid-container .view-wrapper{position:relative;}
.datagrid-container .view{display:inline-block;*display:inline;*zoom:1;/*width:100%;*/vertical-align:top;}
.datagrid-container table{border:1px solid #ccc;border-collapse:collapse;}
.datagrid-container td{border:1px solid #ccc;}
.datagrid-container .body-wrapper table, .datagrid-container .body-wrapper table tr:first-child td{border-top:none;}
.datagrid-container .view:last-child table, .datagrid-container .view:last-child table td:first-child{border-left:none;}
.datagrid-container td div{line-height:20px;+line-height:18px;color:#333;white-space:nowrap;padding:1px 3px;}
.datagrid-container tr:hover{background:#e6e6e6;}
.datagrid-container .head td div{color:#666;background:#f4f4f4;text-align:center;white-space:nowrap}
.datagrid-container td span{font-family:宋体;}
.datagrid-container .head-wrapper{overflow:hidden;}
.datagrid-container .body-wrapper{height:320px;overflow:auto;}
#my_datagrid{width:auto;_width:100%;border:1px solid green;}
</style>
</head>
<body>
<div id="page">
	<div id="my_datagrid"></div>
</div><!-- #page end! -->
<script type="text/javascript" src="../jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery.datagrid.js"></script>
<script type="text/javascript">
//<![CDATA[
var data = [];
for(var row=0; row<45; row++){
    data[row] = {};
    for(var col=0; col<35; col++){
		data[row]['col-'+(col+1)] = 'row:' + (row+1) + '<br />col:' + (col+1);
    } 
}
var my_datagrid = $('#my_datagrid').datagrid({
	data: data,
	rowNum: true,
	frozenColumns: [
		{field:'col-1', name:'固定第一列',
			formatter: function(val, row, key){
				return '格式化: ' + val;
			}
		},
		{field:'col-2', name:'固定第二列'}
	],
	columns: [
		{field:'col-3', name:'第三列'},
		{field:'col-4'},
		{field:'col-5'},
		{field:'col-6'},
		{field:'col-7'},
		{field:'col-8'},
		{field:'col-9'},
		{field:'col-10'},
		{field:'col-11'},
		{field:'col-12'},
		{field:'col-13'},
		{field:'col-14'},
		{field:'col-15'},
		{field:'col-16'},
		{field:'col-17'},
		{field:'col-18'},
		{field:'col-19'},
		{field:'col-20'},
		{field:'col-21'},
		{field:'col-22'},
		{field:'col-23'},
		{field:'col-24'},
		{field:'col-25'},
		{field:'col-26'},
		{field:'col-27'},
		{field:'col-28'},
		{field:'col-29'},
		{field:'col-30'},
		{field:'col-31'},
		{field:'col-32'},
		{field:'col-33'},
		{field:'col-34'},
		{field:'col-35'}
	],
	onCreate: function(){
	}
});

//]]>
</script>
</body>
</html>
