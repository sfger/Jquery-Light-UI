<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Title</title>
<link rel="icon" href="/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<style type="text/css" media="all">
*{padding:0;margin:0;}
.clearfix:before, .clearfix:after{content:"";display:table;}
.clearfix:after{clear:both;overflow:hidden;}
.clearfix{*zoom:1;}
.iblock {display:inline-block;*display:inline;*zoom:1;}
#page{height:1000px;}
.button{vertical-align:middle;font-weight:bold;color:#1e1e1e;}
a.button{background:#eee;}
input.button{height:25px;padding:0 8px;}
a.button{text-decoration:none;display:inline-block;*display:inline;*zoom:1;height:18px;_height:25px;line-height:18px;padding:3px 12px 2px;font-size:12px;border-radius:3px;overflow:hidden;font-weight:bold;border:1px solid #7e7e7e;}
a.button:hover{border-color:#0074bc;outline:none;}
.button:active{position:relative;top:1px;left:1px;box-shadow:0 -11px 5px #99ccee inset;}
.window-container{display:none;position:fixed;}
.window-wrapper{width:400px;height:260px;overflow:hidden;position:relative;}
.window-container .window-bar{background:#aaa;padding:5px 8px;text-align:right;height:27px;line-height:27px;}
.window-container .footer{background:white;}
.window-container .closer{transition:all 0.5s ease-out 0s;font-family:宋体;padding:3px 4px 2px;background:none;border:none;}
.window-container .closer:hover{transform:rotate(360deg);-webkit-transform:rotate(360deg);background:none;border:none;}
.window-container .contents{padding:2px 1px 2px 5px;overflow:auto;}
</style>
</head>
<body>
<div id="page">
    <a id="button" href="javascript:;">popup</a>
    <div class="window-container">
        <div class="window-wrapper clearfix">
            <div class="window-bar header clearfix">
                <span style="float:left">点我干啥？</span>
                <a href="javascript:;" class="button closer">×</a>
            </div>
            <div class="contents">
                a<br /> a<br /> a<br /> a<br /> a<br /> a<br /> a<br /> a<br />
                a<br /> a<br /> a<br /> a<br /> a<br /> a<br /> a<br /> a<br />
                a<br /> a<br /> a<br /> a<br /> a<br /> a<br /> a<br /> a<br />
                a<br /> a<br /> a<br /> a<br /> a<br /> a<br /> a<br /> a<br />
                a<br /> a<br /> a<br /> a<br /> a<br /> a<br /> a<br /> a<br />
                a<br /> a<br /> a<br /> a<br /> a<br /> a<br /> a<br /> a<br />
            </div>
            <div class="window-bar footer clearfix">
                <a href="javascript:;" class="button">确定</a>
                <a href="javascript:;" class="button">取消</a>
                <input type="button" class="button" value="确定">
                <input type="button" class="button" value="取消">
            </div>
        </div>
    </div>
</div><!-- #page end! -->
<script type="text/javascript" src="../jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery.window.js"></script>
<script type="text/javascript">
//<![CDATA[
"use strict";
$('#button').on('click', function(){
    var m_window = $('#page').window({});
});
</script>
</body>
