<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Title</title>
<link rel="icon" href="/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<!-- <link rel="shortcut icon" href="./favicon.ico" /> -->
<!-- <link rel="stylesheet" href="FF.css" /> -->
<style type="text/css" media="all">
* {padding:0;margin:0;font-size:12px;}
.clearfix:before, .clearfix:after{content:"";display:table;}
.clearfix:after{clear:both;overflow:hidden;}
.clearfix{*zoom:1;}
.icon-chart{background:url("../img/chart.png");}
.icon-user{background:url("../img/user.png");}
.icon-money{background:url("../img/money.png");}
.menu-container{position:absolute;background:white;}
.menu-container .wraper{border:1px solid #aaa;width:98px;_width:100px;}
.menu-container .menu-vertical-line{position:absolute;top:0;left:22px;height:100%;border-left:1px solid #ccc;}
.menu-container ul li{list-style:none;float:left;width:100%;}
.menu-container li{height:22px;}
.menu-container a{display:block;text-decoration:none;overflow:hidden;color:black;white-space:nowrap;border:1px solid white;margin:1px;border-radius:2px;}
.menu-container a:hover{background:#e1e1e1;border-color:#bbb;color:#aaa;}
.menu-container a.disabled{color:#aaa;}
.menu-container span{display:inline-block;*display:inline;*zoom:1;height:16px;width:16px;line-height:16px;vertical-align:middle;cursor:pointer;}
.menu-container .sub-tag {float:right;margin:4px 2px;_margin-top:3px;width:0px;height:0px;border-bottom:5px solid transparent;border-top:5px solid transparent;border-left:5px solid black;font-size:0;line-height:0;}
.menu-container .text{width:auto;padding:2px 0 0 8px;white-space:nowrap;}
.menu-container .separate {*font-size:0;*line-height:0;height:3px;;overflow:hidden;vertical-align:middle;}
.menu-container .separate span {display:block;width:auto;height:0px;_height:1px;overflow:hidden;border-top:1px solid #ccc;margin:1px 4px 1px 26px;}
</style>
</head>
<body>
<div id="page">
	<h1>页面点击右键查看菜单</h3>
	<div id="my_menu"></div>
</div><!-- #page end! -->
<script type="text/javascript" src="../jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery.menu.js"></script>
<script type="text/javascript">
//<![CDATA[
try {
	document.execCommand('BackgroundImageCache', false, true);
}catch(e){}
var my_menu = $('#my_menu').menu({
	width: 100,
	data: [
		{name:'chart', icon:'chart', text:'流量'},
		{name:'takein', icon:'money', text:'收入'},
		{name:'user', icon:'user', disabled:true, text:'用户'},
		{name:'sub', text:'Sub', sub:{
			width: 200,
			data:[
				{name:'chart2', icon:'chart', text:'流量2222'},
				{name:'takein2', icon:'money', text:'收入2', sub:{
					data:[
						{name:'chart3', icon:'chart', text:'流量'},
						{name:'takein3', icon:'money', text:'收入3'},
						{name:'user3', icon:'user', text:'用户3'},
						{name:'test3', text:'测试3', disabled:true},
						{'class':'separate'},
						{name:'exit3', text:'退出3'}
					]
				}},
				{name:'user2', icon:'user', text:'用户2'},
				{name:'test2', text:'测试2', sub:{
					width: 300,
					data: [
						{name:'chart3', icon:'chart', text:'流量333333333333333333333333333333333333'},
						{name:'takein3', icon:'money', text:'收入3'},
						{name:'user3', icon:'user', text:'用户3'},
						{name:'test3', text:'测试3', disabled:true},
						{'class':'separate'},
						{name:'exit3', text:'退出3'}
					]
				}},
				{'class':'separate'},
				{name:'exit', text:'退出2'}
			]
		}},
		{'class':'separate'},
		{name:'exit', text:'退出'}
	],
	onCreate: function(){
		this.addMenuItem({name:'aaa', icon:'user', text:'aaa'}, 'before', 'chart2');
		this.updateMenuItem('chart', {name:'teser', icon:'chart', text:'测试', disabled:true});
		//this.hideMenuItem('aaa');
		//this.showMenuItem('aaa');
		//this.deleteMenuItem('chart');
	},
	onShow: function(){
		//alert('show');
	},
	onHide: function(){
		//alert('hide');
	},
	onClick: function(item){
		alert(item.name);
	}
});
$(document).on({
	contextmenu: function(e){
		my_menu.show(e);
		return false;
	}
});

//]]>
</script>
</body>
</html>
